<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <table th:fragment="job-display-table" class="job-listing"  th:each="job : ${jobs}">
        <tr>
            <td>ID</td>
            <td th:text="${job.getId()}"/>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${job.getName()}"/>
        </tr>
        <tr>
            <td>Location</td>
            <td th:text="${job.getLocation()}"/>
        </tr>
        <tr>
            <td>Employer</td>
            <td th:text="${job.getEmployer()}"/>
        </tr>
        <tr>
            <td>Position Type</td>
            <td th:text="${job.getPositionType()}"/>
        </tr>
        <tr>
            <td>Skill</td>
            <td th:text="${job.getCoreCompetency()}"/>
        </tr>
    </table>

</div>

</body>
</html>
